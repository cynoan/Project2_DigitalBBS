<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/article.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/clearLoadAni.js"></script>
    <script src="js/comm.js"></script>
    <script src="js/swiper.min.js"></script>
</head>

<body class="preload">
    <iframe class="header_frame" src="header.html" frameborder="0" scrolling="no"></iframe>
    <div class="header_placeholder"></div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/news/wallpaper/1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/news/wallpaper/2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/news/wallpaper/3.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

<script src="js/article.js"></script>
</html>
