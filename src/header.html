<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <nav>
        <div id="nav">
            <div id="nav_left">
                <img src="img/logo.png">
            </div>
            <div id="nav_center">
                <a href="#" id="to_home">首页</a>
                <a href="#" id="to_news">新闻</a>
                <a href="#" id="to_article">文章</a>
                <a href="#" id="to_interest">动态</a>
                <a href="#" id="to_free">闲置</a>
            </div>
            <div id="search_bar">
                <img src="img/search.png">
                <input type="text" placeholder="搜索你感兴趣的……" id="search">
                <img src="img/close2.png" onclick="close_search()">
            </div>
            <div id="nav_right">
                <img src="img/search.png" id="search_img" onclick="show_search()">
                <span id="a_login" onclick="show_login()">登录</span>
            </div>
        </div>
        <div id="login_back">
            <div id="login_mask"></div>
            <div id="login">
                <img src="img/login_head.png" id="login_head">
                <img src="img/logo.png" alt="">
                <img src="img/close.png" onclick="close_login()">
                <div>
                    <div id="account">
                        <input type="text" placeholder="请输入账户" id="uname">
                    </div>
                    <div id="password">
                        <input type="password" placeholder="请输入密码" id="upwd">
                        <img src="img/password.png" alt="" id="show_password" onclick="show_pwd()">
                    </div>
                    <a href="" id="forgot">忘记密码?</a>
                    <button id="btn_login" onclick="login()">登录</button>
                    <p id="notice">
                        登录即同意<a href="">「软件许可及服务协议」</a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
</body>
<script src="js/header.js"></script>
</html>
