<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAGA-写文章</title>
    <link rel="stylesheet" href="css/write.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="cate_back">
        <table></table>
        <div class="cate_head">
            <div>
                <img src="img/logo_999.png" id="logo">
                <div class="cate_title">
                    <span>动态</span>
                    <span>|</span>
                    <span>随时分享</span>
                </div>
            </div>
            <button id="publish">发 布</button>
        </div>
    </div>
    <section>
        <div id="upload_head"><table></table><p>上传封面图</p></div>
        <input type="text" placeholder="请输入标题" id="upload_title">
        <div id="upload_content">
            <div id="features">
                    <i id="f-bold"></i>
                    <div>粗体</div>
                    <i id="f-size"></i>
                    <div>字号</div>
                    <i id="f-underline"></i>
                    <div>下划线</div>
                    <i id="f-list"></i>
                    <div>列表</div>
                    <i id="f-quote"></i>
                    <div>引用</div>
                    <i id="f-pic"></i>
                    <div>插入图片</div>
                    <i id="f-url"></i>
                    <div>插入链接</div>
            </div>
            <div id="article">
            </div>
        </div>
    </section>
    <iframe class="footer_frame" src="footer.html" frameborder="0" scrolling="no"></iframe>
</body>

</html>
